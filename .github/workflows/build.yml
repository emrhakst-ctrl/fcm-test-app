name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
    # 1) Checkout
    - uses: actions/checkout@v4

    # 2) Install Java 17 (APT â€“ TEK KAYNAK)
    - name: Install Java 17
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH" >> $GITHUB_ENV
        java -version

    # 3) Python
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 4) System deps
    - name: Install system deps
      run: |
        sudo apt install -y \
          unzip zip wget git \
          build-essential \
          libssl-dev libffi-dev \
          zlib1g-dev \
          libncurses5 \
          libstdc++6 \
          libsqlite3-dev \
          liblzma-dev

    # 5) Clean buildozer cache
    - name: Clean Buildozer
      run: rm -rf ~/.buildozer

    # 6) Install Android SDK (Buildozer path)
    - name: Install Android SDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT
    
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip
    
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
    
        # ðŸ”¥ Buildozer FIX
        mkdir -p tools
        ln -s cmdline-tools/latest tools || true
    
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH" >> $GITHUB_ENV
        # ðŸ”¥ BUILD O Z E R FIX (ZORUNLU)
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
               $ANDROID_SDK_ROOT/tools/bin/sdkmanager

    # 7) Install SDK packages (JAVA_HOME ZORLA)
    - name: Install SDK packages
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        which java
        java -version
        yes | sdkmanager --licenses || true
        sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653"

    # 8) Verify AIDL
    - name: Verify AIDL
      run: |
        which aidl
        aidl --help

    # 9) Install Buildozer
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 virtualenv

    # 10) Build APK
    - name: Build APK
      run: |
        buildozer -v android debug

    # 11) Upload APK
    - uses: actions/upload-artifact@v4
      with:
        name: prayer-test-apk
        path: bin/*.apk
