name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
    # --------------------
    # 1) Checkout
    # --------------------
    - name: Checkout
      uses: actions/checkout@v4

    # --------------------
    # 2) Java 17 (TEK KAYNAK)
    # --------------------
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # --------------------
    # 3) Python
    # --------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # --------------------
    # 4) System deps
    # --------------------
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip zip wget git \
          build-essential \
          libssl-dev libffi-dev \
          zlib1g-dev \
          libncurses5 \
          libstdc++6 \
          libsqlite3-dev \
          liblzma-dev

    # --------------------
    # 5) CLEAN old buildozer cache
    # --------------------
    - name: Clean Buildozer cache
      run: |
        rm -rf ~/.buildozer

    # --------------------
    # 6) Install Android SDK EXACTLY where Buildozer expects
    # --------------------
    - name: Install Android SDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true

        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH" >> $GITHUB_ENV

    # --------------------
    # 7) Install SDK packages (Java 17 guaranteed)
    # --------------------
    - name: Install SDK packages
      run: |
        java -version
        sdkmanager --licenses || true
        sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653"

    # --------------------
    # 8) Verify AIDL (CRITICAL CHECK)
    # --------------------
    - name: Verify AIDL
      run: |
        find ~/.buildozer -name aidl
        aidl --version

    # --------------------
    # 9) Install Buildozer
    # --------------------
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 virtualenv

    # --------------------
    # 10) Verify environment
    # --------------------
    - name: Verify environment
      run: |
        java -version
        python --version
        buildozer --version
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"

    # --------------------
    # 11) Build APK
    # --------------------
    - name: Build APK
      run: |
        buildozer -v android debug

    # --------------------
    # 12) Upload APK
    # --------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: prayer-test-apk
        path: bin/*.apk
