name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ------------------------------
    # 1) Checkout
    # ------------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # ------------------------------
    # 2) Python
    # ------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ------------------------------
    # 3) System deps + Java 17
    # ------------------------------
    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          unzip zip \
          git \
          libncurses5 \
          libstdc++6 \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          zlib1g-dev \
          liblzma-dev

    - name: Force Java 17
      run: |
        sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
        sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
        java -version

    # ------------------------------
    # 4) CLEAN OLD BUILDOZER CACHE
    # ------------------------------
    - name: Clean Buildozer cache
      run: |
        rm -rf ~/.buildozer

    # ------------------------------
    # 5) Install Android SDK EXACTLY
    #    where Buildozer expects it
    # ------------------------------
    - name: Install Android SDK (Buildozer path)
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true

        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_ENV

    # ------------------------------
    # 6) Install SDK packages + licenses
    # ------------------------------
    - name: Install SDK packages
      run: |
        sdkmanager --licenses || true
        sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653"

    # ------------------------------
    # 7) Verify AIDL (CRITICAL)
    # ------------------------------
    - name: Verify aidl
      run: |
        find ~/.buildozer -name aidl
        aidl --version

    # ------------------------------
    # 8) Install Buildozer
    # ------------------------------
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    # ------------------------------
    # 9) Build APK
    # ------------------------------
    - name: Build APK
      run: |
        buildozer -v android debug

    # ------------------------------
    # 10) Upload APK
    # ------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
